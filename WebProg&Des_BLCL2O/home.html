    <style>
        footer {
            margin-top: 11.5%;

        .grid-container {
            margin-top: 250px;
            margin-left: 250px;
            width: 50%;
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
            column-gap: 40px;
        }

        .carouselKep {
            height: 300px;
            width: 300px;
            opacity: 70%;
        }

         .carousel-caption {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        } 

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            margin-left: 500px;
            float: inline-start;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        li a:active {
            color: blue;
        }
    </style>

</head>

    <div class="grid-container">
        <div>

        <div>

        </div>
        <div>

        </div>
        <div>

        </div>

        </div>
        <div class="carousel-caption">
            <h1>Fórum</h1>
        </div>
        <div class="carousel-caption">
            <h1>Túrák</h1>
        </div>
        <div class="carousel-caption">
            <h1>Térkép</h1>
        </div>
    </div>
