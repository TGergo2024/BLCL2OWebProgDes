<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelentkezés</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: burlywood;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }

        .responsive-form {      
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {       
            margin-bottom: 15px;
        }

        .form-group label {     
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {      
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {      
            resize: vertical;
        }

        .checkbox-group {       
            display: flex;
            align-items: center;
        }

        .checkbox-group input {     
            margin-right: 10px;
        }

        fieldset {      
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        legend {        
            font-size: 1rem;
            font-weight: bold;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px; 
        }
    </style>

</head>
<body>
    <form action="feldolgozo.php" method="post" class="responsive-form" name="jelentkezes" id="jelentkezes">
        <div class="form-group">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required pattern="([A-ZÁÉÍÓÖŐÚÜŰa-záéíóöőúüű]){4,}">
        </div>

        <div class="form-group">
            <label for="turaname">Túra neve:</label>
            <input type="text" id="turaname" name="turaname" required>
        </div>

        <fieldset class="form-group">
            <legend>Egyedül jön a túrára?</legend>
            <div class="radio-group">
                <label for="igen">Igen</label>
                <input type="radio" id="igen" name="alone" value="igen">
            </div>
            <div class="radio-group">
                <label for="nem">Nem</label>
                <input type="radio" id="nem" name="alone" value="nem">
            </div>
        </fieldset>

        <div class="form-group">
            <label for="szint">Felkészültségi szint:</label>
            <input list="szintek" name="szint" id="szint">
            
            <datalist id="szintek">
              <option value="Kezdő">
              <option value="Rutinos">
              <option value="Haladó">
            </datalist>
        </div>

        <div class="form-group">
            <label for="email">Kapcsolat:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group checkbox-group">
            <label for="accept">Elismerem, hogy megjelenek a túrán.</label>
            <input type="checkbox" id="accept" name="accept" required>
        </div>

        <div class="form-group">
            <label for="message">Megjegyzés:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
    </form>
    <div class="responsive-form">
        <button type="submit" form="jelentkezes">Jelentkezem</button>
        <br><br>
        <a href="tura.html"><button>Vissza</button></a>
    </div>

</body>
</html>
