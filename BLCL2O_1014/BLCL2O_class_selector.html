<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class selector</title>

    <style>
        body {
            background-color: #ffff00;
        }
        .center {
            text-align: center;
            color: red;
        }
    </style>

</head>
<body>

    <h1 class="center">Piros és középre igazított címsor</h1>    
    <p class="center">Piros és középre igazított bekezdés</p>

</body>
</html>
